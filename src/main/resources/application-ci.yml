# Spring application properties for CI
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

# Eureka configuration for CI
eureka:
  client:
    fetchRegistry: false
    registerWithEureka: false
